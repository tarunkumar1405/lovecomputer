<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LOVE COMPUTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h3 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #6c757d;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">LOVE COMPUTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Feedback</h3>
        <p>Please suggest improvements</p>
        <form action="https://formspree.io/f/mrgdqdjv" method="post">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="lastname" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="card text-center">
        <div class="card-header bg-dark text-white">About Us</div>
        <div class="card-body">
            <h5 class="card-title">Spread Knowledge with Practical</h5>
            <p class="card-text">THIS WEBSITE HAS A MOTIVE TO SPREAD THE INFORMATION ABOUT Web Development.<br>Developed by Tarun Kumar</p>
        </div>
        <hr>
        <a class="btn btn-primary active btn-outline-primary" href="blog" role="button">Click here for Blog</a>
        <div class="card-footer text-muted">Thank you for visiting</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
