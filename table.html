  <div id="result" style="text-align: center; color: green; font-family: 'Courier New', Courier, monospace;">
    <script>
      function addNumbers() {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 10; i++){
          result = result + "<p>" +number +  "x"  +  i +  "="  + number * i+ "</p>" ;
        }

        document.getElementById("result").innerHTML = result;
      }
