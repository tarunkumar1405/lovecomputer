<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOVE COMPUTER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #2e8b57;
      padding: 15px 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Logo text on left */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: default;
    }
    .logo img {
      height: 32px;
      width: 32px;
    }

    nav {
      background-color: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #388e3c;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    body.dark-mode nav {
      background-color: #1b5e20;
    }
    body.dark-mode nav a {
      color: #eee;
    }
    body.dark-mode nav a:hover,
    body.dark-mode nav a.active {
      background-color: #4caf50;
    }
    body.dark-mode header {
      background-color: #1b5e20;
      color: #ddd;
    }
    body.dark-mode table {
      background-color: #1e1e1e;
      color: #ddd;
      border-color: #444;
    }
    body.dark-mode th, body.dark-mode td {
      border-color: #444;
    }
    body.dark-mode th {
      background-color: #388e3c;
      color: white;
    }
    body.dark-mode footer {
      background-color: #1b5e20;
      color: #ddd;
    }

    /* Light/Dark toggle button */
    #toggleDarkMode {
      cursor: pointer;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      user-select: none;
    }
    #toggleDarkMode:hover {
      background-color: white;
      color: #4caf50;
    }

    h2 {
      text-align: center;
      color: #2e8b57;
      font-size: 32px;
      margin: 30px 0 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <!-- You can replace this emoji with an actual logo image -->
      <span style="font-size:32px;">ðŸ’»</span>
      <span>LOVE COMPUTER</span>
    </div>
    <button id="toggleDarkMode" aria-label="Toggle dark mode">Dark Mode</button>
  </header>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About Us</a>
  </nav>

  <h2>ðŸ“Š All States CM and Governor List 2025</h2>

  <table id="sheetTable"></table>

  <footer>
    <strong>About Us</strong><br>
    Spread knowledge with practical.<br><br>
    THIS WEBSITE HAS A MOTIVE TO SPREAD THE INFORMATION ABOUT COMPUTER.<br><br>
    Developed by <strong>Tarun Kumar</strong><br>
    Thank you for visiting ðŸ’»
  </footer>

  <script>
    // Fetch and display the Google Sheet CSV data
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQViBqMliYJkLOFRlseAWFmxtg7aH9BIHiw49-Vu8f8Sr0UrbI2UUteifwimRqTVSma4DGyYzFGe5vG/pub?output=csv';

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const table = document.getElementById('sheetTable');
        let html = '<tr>' + rows[0].map(cell => `<th>${cell}</th>`).join('') + '</tr>';
        for (let i = 1; i < rows.length; i++) {
          html += '<tr>' + rows[i].map(cell => `<td>${cell}</td>`).join('') + '</tr>';
        }
        table.innerHTML = html;
      })
      .catch(err => console.error('Error fetching CSV:', err));

    // Dark Mode Toggle
    const toggleBtn = document.getElementById('toggleDarkMode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = 'Light Mode';
      } else {
        toggleBtn.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
